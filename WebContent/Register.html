<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="css/bootstrap.min.css" />'
<link rel="stylesheet" href="css/custom/register.css">
</head>
<body>
<div id="login-conainer">
        <div id="register-form">
               <form action="register" method="post"> 
                       <div class="form-group">
                         <label id="ll1"  >EMAIL-ID</label>
                         <input type="text" class="form-control" id="registerid" name="userid"   placeholder="ENTER EMAIL ID...">
                       </div>
                       <div class="form-group">
                         <label id="ll2" >USERNAME</label>
                         <input type= "text" class="form-control" id="registerusername" name="username"   placeholder="ENTER USERNAME...">
                       </div>
                       <div class="form-group">
                            <label id="ll1"  >PASSWORD</label>
                            <input  name="pwd"  type="password" class="form-control" id="registerpassword"  placeholder="ENTER PASSWORD...">
                          </div>
                          <div class="form-group">
                            <label id="ll2" >GENDER</label>
                            <input type= "text" name="age"  class="form-control" id="registerage"   placeholder="ENTER AGE...">
                          </div> 
                          <div class="form-group">
                                <label id="ll2" >ADDRESS-CITY</label>
                                <input type= "text"  name="city"   class="form-control" id="registercity"  placeholder="ENTER ADDRESS CITY...">
                              </div> 
                       <button class="btn btn-primary" type="reset"   >RESET</button>
                       &nbsp; &nbsp; &nbsp;   
                         <button  class="btn btn-success">REGISTER</button>
                       
                     </form>
        </div>
   </div>
</body>
</html>
